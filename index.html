<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
           href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap">
           <style>
             body {
               font-family: 'Merriweather', serif;
               font-size: 15px;
             }
           </style>
    <!-- add FontAwesome here -->
</head>
<body>
    <header>


                <h1>Sign up for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox</p>


    </header>
    <main>


          <form action="/my-handling-form-page" method="post">
<fieldset>
            <legend>Contact Information</legend>
            </fieldset>
<class="1">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" >

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" >

      <label for="phone_number">Phone Number:</label>
      <input type="phone_number" id="phone_number" name="user_phone_number" >

      <label for="street_address">Street Address:</label>
      <input type="street_address" id="street_address" name="user_street_address" >

      <label for="city">City:</label>
      <input type="city" id="city" name="user_city" >

      <label for="state">State:</label>
      <input type="state" id="state" name="user_state" >

      <label for="zip_code">Zip Code:</label>
      <input type="zip_code" id="zip_code" name="user_zip_code" >


</class>
<fieldset>
            <legend>Newsletter</legend>
            </fieldset>


    <p>Select the newsletter you would like to recieve:</p>


      <input type="radio" id="html_news"  value="huey"
             >
      <label for="html_news">HTML News</label>



      <input type="radio" id="css_news"  value="dewey">
      <label for="css_news">CSS News</label>

      <input type="radio" id="javascript_news"  value="javascript_news">
      <label for="javascript_news">Javascript News</label>




    <legend>Newsletter format</legend>


    <input type="checkbox" id="html" value="choice" name="htmal"> <label class="light" for="html">HTML</label>




      <input type="checkbox" id="plain_text" value="choice" name="plain_text"> <label class="light" for="plain_text">Plain text</label>




    <label for="other-topics">Other topics you would like to hear about</label>
             <textarea id="other-topics" name="user-other-topics"></textarea>
<button type="sign-up">Sign Up</button>

        </form>
    </main>
</body>
</html>
